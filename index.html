<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="css/list.png">
</head>
<title>

</title>
<body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark ">
        <div class="container">
          <a class="navbar-brand" href="#">To Do List</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="collapsibleNavId">
            <form class="d-flex my-2 my-lg-0 mx-auto w-50 align-items-center">
              <label for=""><i class="fa-solid fa-magnifying-glass search text-black"></i></label>
              <input
                class="form-control me-sm-2"
                type="text"
                placeholder="       Search"
                id="searchInput"
                oninput="searchProducts(this.value)"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!--------------------------------------------------------------------------------------------->
    <!-- Modal trigger button -->

    
    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div
      class="modal fade"
      id="modalId"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      
      role="dialog"
      aria-labelledby="modalTitleId"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg"
        role="document" 
      >
        <div class="modal-content  "  >
          <div class="modal-body my-2 py-2 "  >
            <label for="productName" >Task Title:</label>
            <input type="text" class="form-control" id="productName" placeholder="Task Title:"> <br>
            <label for="productCategory">Select Category</label>
            <select name="" id="productCategory" class="form-select mb-3 w-100"  placeholder="Select Category">
              <option value="Eductaion" selected>Eductaion</option>
              <option value="Health & Fitness" selected>Health & Fitness</option>
              <option value="Finance" selected>Finance</option>
              <option value="Productivity" selected>Productivity</option>
            </select>

            <label for="productDesc" >Task Description:</label>
            <textarea type="text" id="productDesc" class="form-control" placeholder="Task Description:"></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-danger" onclick="addProduct()" id="addBtn">Add Task</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional: Place to the bottom of scripts -->
    <script>
      const myModal = new bootstrap.Modal(
        document.getElementById("modalId"),
        options,
      );
    </script>
    <!--------------------------------------------------------------------------------------------->
    <div class="my-5">
      <hr>
      <div class="d-flex align-items-center px-5">
      <h2 class="all" id="newTask">All Of tasks</h2>
      </div>
      <hr>
    </div>
    <div class="d-flex justify-content-center  my-1 add">
        <button class="btn btn-warning my-5"
        type="button"
        class="btn btn-primary btn-lg"
        data-bs-toggle="modal"
        data-bs-target="#modalId"><i class="fa-solid fa-file-circle-plus px-1"></i> Add New Task</button>

    </div>
    <section>
      <div class="d-flex justify-content-center">
        <table class="table table-dark text-center w-75">
            <thead>
                <th>Title</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody">
                <!-- js Code  -->
            </tbody>
        </table>
    </div>
    </section>
    <footer class="d-flex justify-content-center ">
      <div class=" position-fixed bottom-0 py-2 w-100 text-center foot">
        <div class="container  ">
          Made by Eng: Eslam Emad
        </div>
      </div>
    </footer>

    <!-- JS -->
    <script src="js/jquery-3.7.1.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
